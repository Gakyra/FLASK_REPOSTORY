{% extends 'base.html' %}

{% block title %}
Create Article
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1> Добавлення користувача</h1>
    <form method="post">
        <input type="text" name="username" class="form-control">
        <textarea name="password" id="password" class="form-control"></textarea>
        <textarea name="first_name" id="first_name" class="form-control"></textarea>
        <input type="submit" class="btn btn-success"/>
    </form>
</div>
{% endblock %}
